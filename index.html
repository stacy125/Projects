<html lang="en">

  <meta charset="UTF-8">

      margin: 0;

    button {
    background-color: rgb(204, 178, 139);
    border-radius: 10px;
    margin-left: 0%;
}

      top: 5%;
      display: inline-block;
      width: 100%;
      position: absolute;
  }

    top: 10%;
  }

</head>
<body>
  <div class="button">
    <a href="https://projects-three.netlify.app/homepage/"button class="home">HOME</button></a>
    <a href="https://stacy125.github.io/homepage/about/about.html"><button class="about">ABOUT ME</button></a>
    <a href="https://stacy125.github.io/homepage/business/business.html"><button class="biz">BUSINESS EXPERIENCE</button></a>
    <a href="https://contact-svg.netlify.app/"><button class="contact">CONTACT INFO</button></a>
    <a href="https://stacy125.github.io/Projects/"><button class="projects">PROJECTS</button></a>
  </div>
  <div class="project-btn">
  <a href="https://stacy125.github.io/pokemon/"><button>Pokemon</button></a>
  <a href="https://stacy125.github.io/dog-info/"><button>Breed Info</button></a>
  </div>
  <div class="script">
<script src="three.min.js"></script>
<script>

  var scene = new THREE.Scene()
  var camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight,.1, 1000)
  var renderer = new THREE.WebGLRenderer()
  camera.position.x = 40
  camera.position.y = 40
  camera.position.z = 40


  renderer.setClearColor(0x00000d)
  renderer.setSize(window.innerWidth, window.innerHeight)
  renderer.shadowMap.enabled = true
  renderer.shadowMapSoft = true

  //GEOMETRY
  var cubeGeo = new THREE.BoxGeometry(5,5,5)
  var cubeMat = new THREE.MeshLambertMaterial({color: 0x7777ff})
  var cube = new THREE.Mesh(cubeGeo, cubeMat)
  cube.castShadow = true;
  cube.position.y = 2.5;

  var planeGeo = new THREE.PlaneGeometry(100,100,100)
  var planeMat = new THREE.MeshLambertMaterial(0x777700)
  var plane = new THREE.Mesh(planeGeo,planeMat)
  plane.rotation.x = -.5 * Math.PI
  plane.receiveShadow = true;


  var spotlight = new THREE.SpotLight(0xffffff)
  spotlight.castShadow = true
  spotlight.position.set(30,60,60)




  scene.add(plane)
  scene.add(spotlight)
  // scene.add(cube)

  camera.lookAt(scene.position)
  document.body.appendChild(renderer.domElement)


  var increment = 0
  var render = function () {
    increment += 0.01
    requestAnimationFrame( render );
    cube.position.y += Math.sin(increment) * 0.05
    cube.rotation.y +=  0.01

    spinCamera()
    renderer.render(scene, camera);
  };
  loadFont()
  render();





  /*
  HELPERS
  ~~~~~~~~~~~~~~~~~~~*/

  //SETTINGS
  var text = "aems",
        height = 2,
        size = 10,
        curveSegments = 10,
        bevelThickness = 1,
        bevelSize = 0.3,
        bevelSegments = 3,
        bevelEnabled = true,
        font = undefined


  var rotation = 0
  function spinCamera(){
    rotation += 0.003
    camera.position.z = Math.sin(rotation) * 80;
    camera.position.x = Math.cos(rotation) * 80;
    camera.lookAt(scene.position)
  }

  function loadFont() {
    var loader = new THREE.FontLoader();
    loader.load('helvetiker_regular.typeface.js', function (res) {
      font = res;
      createText();
    });
  }

  function createText() {
    textGeo = new THREE.TextGeometry( 'My Projects', {
      font: font,
      size: size,
      height: height,
      curveSegments:curveSegments,
      weight: "normal",
      bevelThickness:bevelThickness,
      bevelSize:bevelSize,
      bevelSegments:bevelSegments,
      bevelEnabled:bevelEnabled
    });
    textGeo.computeBoundingBox();
    textGeo.computeVertexNormals();

    var text = new THREE.Mesh(textGeo, cubeMat)
    text.position.x = -textGeo.boundingBox.max.x/2;
    text.position.y =textGeo.boundingBox.max.y
    text.castShadow = true;
    scene.add(text)
  }

</script>
</div>
</body>
</html>
